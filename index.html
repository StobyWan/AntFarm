<!DOCTYPE html>
<html>
<head>
  <title>Ant Simulation</title>
  <script src="https://d3js.org/d3.v7.js"></script>
  <style>
     body { position: relative; margin: 0 auto; padding: 0; background: bisque}
    .ant-with-food { fill: red; }
    .ant-without-food { fill: blue; }
    .food { fill: green; }
    canvas {left: 25%; position: absolute; width: 800px;height: 800px; z-index:-1;}
    svg {left: 25%; position: absolute; width:800px;height: 800px; z-index:2; }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="800"></canvas>
  <svg width="800" height="800"></svg>
  <script src="script.js"></script>
</body>
</html>
